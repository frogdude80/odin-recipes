<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotdog Recipe</title>
</head>
<body>
    <h1>Nik's Juicy Hotdog</h1>
    <img src="./hotdog_img.png">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>1 hotdog bun</li>
        <li>1 bratwurst</li>
        <li>sprinkle of parmesan cheese</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Open hot dog bun</li>
        <li>Place bratwurst in between bun</li>
        <li>Sprinkle parmesan cheese on top</li>
        <li>Place in broiler for 3-4 minutes</li>
    </ol>
</body>
</html>
